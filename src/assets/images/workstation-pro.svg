<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Professional Workstation - Full Tower -->
  <defs>
    <linearGradient id="proGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3A3A3A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1A1A1A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="proGlass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A3D55F;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#A3D55F;stop-opacity:0.1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Main case body - full tower -->
  <rect x="100" y="40" width="200" height="220" rx="5" fill="url(#proGradient)" stroke="#1A1A1A" stroke-width="2"/>
  
  <!-- Front panel with premium finish -->
  <rect x="108" y="48" width="184" height="204" rx="3" fill="#2A2A2A"/>
  
  <!-- Tempered glass side panel -->
  <rect x="115" y="55" width="170" height="190" rx="2" fill="url(#proGlass)" stroke="#A3D55F" stroke-width="1" opacity="0.8"/>
  
  <!-- Dual RGB lighting strips -->
  <line x1="120" y1="60" x2="120" y2="240" stroke="#A3D55F" stroke-width="3" opacity="0.6" filter="url(#glow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
  </line>
  <line x1="280" y1="60" x2="280" y2="240" stroke="#A3D55F" stroke-width="3" opacity="0.6" filter="url(#glow)">
    <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
  </line>
  
  <!-- Premium front IO panel -->
  <rect x="140" y="65" width="120" height="35" rx="3" fill="#1A1A1A"/>
  
  <!-- USB-C and USB ports -->
  <rect x="150" y="75" width="20" height="8" rx="1" fill="#0080BB"/>
  <rect x="175" y="75" width="20" height="8" rx="1" fill="#0080BB"/>
  <rect x="200" y="75" width="20" height="8" rx="1" fill="#A3D55F"/> <!-- USB-C -->
  
  <!-- Power button with ring light -->
  <circle cx="240" cy="82" r="10" fill="none" stroke="#A3D55F" stroke-width="1" opacity="0.5">
    <animate attributeName="stroke-width" values="1;2;1" dur="3s" repeatCount="indefinite"/>
  </circle>
  <circle cx="240" cy="82" r="7" fill="#2A2A2A" stroke="#A3D55F" stroke-width="2">
    <animate attributeName="fill" values="#2A2A2A;#A3D55F;#2A2A2A" dur="3s" repeatCount="indefinite"/>
  </circle>
  
  <!-- Multiple fans visible -->
  <circle cx="150" cy="130" r="25" fill="none" stroke="#333" stroke-width="1" opacity="0.3"/>
  <circle cx="200" cy="130" r="25" fill="none" stroke="#333" stroke-width="1" opacity="0.3"/>
  <circle cx="250" cy="130" r="25" fill="none" stroke="#333" stroke-width="1" opacity="0.3"/>
  
  <!-- RTX 4090 visible through glass -->
  <rect x="140" y="180" width="120" height="25" rx="3" fill="#4A4A4A"/>
  <rect x="145" y="185" width="15" height="15" rx="2" fill="#A3D55F" opacity="0.8"/>
  <text x="200" y="196" text-anchor="middle" fill="#A3D55F" font-family="Arial, sans-serif" font-size="11" font-weight="bold">RTX 4090</text>
  
  <!-- Liquid cooling radiator -->
  <rect x="130" y="105" width="140" height="5" fill="#333" opacity="0.5"/>
  
  <!-- Premium ventilation -->
  <g opacity="0.5">
    <rect x="140" y="220" width="120" height="2" fill="#1A1A1A"/>
    <rect x="140" y="225" width="120" height="2" fill="#1A1A1A"/>
    <rect x="140" y="230" width="120" height="2" fill="#1A1A1A"/>
    <rect x="140" y="235" width="120" height="2" fill="#1A1A1A"/>
  </g>
  
  <!-- Premium base -->
  <rect x="120" y="260" width="40" height="10" rx="2" fill="#2A2A2A"/>
  <rect x="240" y="260" width="40" height="10" rx="2" fill="#2A2A2A"/>
  
  <!-- MIFCOM premium badge -->
  <rect x="265" y="65" width="20" height="20" rx="3" fill="#A3D55F"/>
  <text x="275" y="78" text-anchor="middle" fill="#1A1A1A" font-family="Arial, sans-serif" font-size="10" font-weight="bold">M</text>
  
  <!-- Professional label -->
  <text x="200" y="30" text-anchor="middle" fill="#A3D55F" font-family="Arial, sans-serif" font-size="12" font-weight="bold" opacity="0.8">PROFESSIONAL</text>
</svg> 