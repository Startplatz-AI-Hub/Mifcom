<svg width="400" height="300" viewBox="0 0 400 300" xmlns="http://www.w3.org/2000/svg">
  <!-- Starter Workstation - Compact Design -->
  <defs>
    <linearGradient id="starterGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4A4A4A;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#2A2A2A;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="starterGlass" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#A3D55F;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#A3D55F;stop-opacity:0.05" />
    </linearGradient>
  </defs>
  
  <!-- Main case body - compact size -->
  <rect x="120" y="70" width="160" height="180" rx="4" fill="url(#starterGradient)" stroke="#1A1A1A" stroke-width="2"/>
  
  <!-- Front panel -->
  <rect x="128" y="78" width="144" height="164" rx="3" fill="#2A2A2A"/>
  
  <!-- Mesh front panel -->
  <pattern id="mesh" x="0" y="0" width="4" height="4" patternUnits="userSpaceOnUse">
    <circle cx="2" cy="2" r="0.5" fill="#1A1A1A" opacity="0.3"/>
  </pattern>
  <rect x="138" y="88" width="124" height="80" fill="url(#mesh)"/>
  
  <!-- Glass side panel -->
  <rect x="135" y="85" width="130" height="120" rx="2" fill="url(#starterGlass)" stroke="#A3D55F" stroke-width="0.5" opacity="0.6"/>
  
  <!-- Single RGB strip -->
  <line x1="140" y1="90" x2="140" y2="200" stroke="#A3D55F" stroke-width="2" opacity="0.5">
    <animate attributeName="opacity" values="0.5;0.8;0.5" dur="3s" repeatCount="indefinite"/>
  </line>
  
  <!-- Front IO -->
  <rect x="155" y="95" width="90" height="20" rx="2" fill="#1A1A1A"/>
  
  <!-- USB ports -->
  <rect x="160" y="101" width="15" height="6" fill="#0080BB"/>
  <rect x="180" y="101" width="15" height="6" fill="#0080BB"/>
  
  <!-- Power button -->
  <circle cx="220" cy="105" r="6" fill="#2A2A2A" stroke="#A3D55F" stroke-width="1.5">
    <animate attributeName="fill" values="#2A2A2A;#A3D55F;#2A2A2A" dur="4s" repeatCount="indefinite"/>
  </circle>
  
  <!-- RTX 4070 Ti visible through glass -->
  <rect x="165" y="170" width="70" height="18" rx="2" fill="#3A3A3A"/>
  <text x="200" y="182" text-anchor="middle" fill="#A3D55F" font-family="Arial, sans-serif" font-size="9" font-weight="bold">RTX 4070 Ti</text>
  
  <!-- Ventilation -->
  <g opacity="0.4">
    <line x1="155" y1="210" x2="245" y2="210" stroke="#1A1A1A" stroke-width="1.5"/>
    <line x1="155" y1="218" x2="245" y2="218" stroke="#1A1A1A" stroke-width="1.5"/>
    <line x1="155" y1="226" x2="245" y2="226" stroke="#1A1A1A" stroke-width="1.5"/>
  </g>
  
  <!-- Base feet -->
  <rect x="140" y="250" width="30" height="8" rx="2" fill="#1A1A1A"/>
  <rect x="230" y="250" width="30" height="8" rx="2" fill="#1A1A1A"/>
  
  <!-- MIFCOM badge -->
  <rect x="245" y="95" width="15" height="15" rx="2" fill="#A3D55F" opacity="0.8"/>
  <text x="252.5" y="105" text-anchor="middle" fill="#1A1A1A" font-family="Arial, sans-serif" font-size="8" font-weight="bold">M</text>
</svg> 